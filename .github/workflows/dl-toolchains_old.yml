      image: ghcr.io/freetz-ng/dl-packs
    runs-on: ubuntu-latest

    steps:

      - name: split
        id: split
        run: |
          export SPLIT="${GITHUB_WORKFLOW#*_}"
          echo "split=$SPLIT" >> $GITHUB_OUTPUT
          echo "################################################################" && bash -c "echo SPLIT=$SPLIT"

